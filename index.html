<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
		<script>
			$(document).ready(function() {
				var recordKeyHandler = function (e) {
					var searchString = $('#inputName2').val() + String.fromCharCode(e.which);
					$('#inputName2').val(searchString);
					$('#inputName2').trigger('keydown');
				}
				$('#inputName').bind('keydown', function(e) {
					if (e.which === 50 && e.shiftKey) {
						//trigger another listener
						$('#inputName').bind('keydown', recordKeyHandler);
					}
					if (e.which === 27) {
						$('#inputName').unbind('keydown', recordKeyHandler);
						$('#inputName2').val("");
					}
				});
				$( "#inputName2" ).autocomplete({
					source: "request.php",
					minLength: 2,
					select: function( event, ui ) {
						console.log(e);
					}
				})
				.data( "autocomplete" )._renderItem = function( ul, item ) {
					return $( "<li></li>" )
						.data( "item.autocomplete", item )
						.append( "<a>" + item.label + "<br>" + item.desc + "</a>" )
						.appendTo( ul );
				};
			});
		</script>

		<div class="demo">

		<div class="ui-widget">
			<label for="inputName">Input: </label>
			<textarea id="inputName"></textarea>
			<div>
				Log:
				<input id="inputName2"></input>
			</div>
		</div>

		</div><!-- End demo -->



		<div class="demo-description">
		<p>Try @h1, @h2, @h3.</p>
		</div><!-- End demo-description -->
	</body>
</html>
